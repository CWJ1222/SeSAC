<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AOS Scroll Animation Example</title>
    <!-- AOS CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .section {
        width: 50vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2rem;
        color: #fff;
      }
      .section1 {
        background-color: #f76c6c;
      }
      .section2 {
        background-color: #4ecdc4;
      }
      .section3 {
        background-color: #ffe66d;
      }
      .section4 {
        background-color: #355c7d;
      }
    </style>
  </head>
  <body>
    <!-- 각 섹션에 AOS 애니메이션 효과 적용 -->
    <div class="section section1" data-aos="fade-up">Section 1 - Fade Up</div>
    <div class="section section2" data-aos="fade-down">
      Section 2 - Fade Down
    </div>
    <div class="section section3" data-aos="fade-right">
      Section 3 - Fade Right
    </div>
    <div class="section section4" data-aos="fade-left">
      Section 4 - Fade Left
    </div>

    <!-- AOS JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init(); // AOS 초기화
    </script>
  </body>
</html>
