<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table 실습 1</title>
  </head>
  <body>
    <h1 align="center">colspan과 rowspan 이용하기</h1>
    <table
      border="1"
      width="400"
      height="200"
      align="center"
      cellspacing="0"
      cellpadding="10"
    >
      <tr align="center">
        <td colspan="2">1</td>
        <!-- <td>2</td> -->
        <td rowspan="2">2</td>
      </tr>
      <tr align="center">
        <td rowspan="2">3</td>
        <td>center</td>
        <!-- <td>6</td> -->
      </tr>
      <tr align="center">
        <!-- <td>7</td> -->
        <td colspan="2">4</td>
        <!-- <td>9</td> -->
      </tr>
    </table>
  </body>
</html>
