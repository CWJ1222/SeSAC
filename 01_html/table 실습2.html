<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table 실습2</title>
  </head>
  <body>
    <h1 align="center">카페 음료 주문 테이블</h1>
    <table
      border="1"
      width="500"
      height="500"
      align="center"
      cellspacing="0"
      cellpadding="10"
    >
      <tr align="center" height="10">
        <th>구분</th>
        <th>음료</th>
        <th>가격</th>
        <th>이미지</th>
      </tr>
      <tr align="center">
        <td rowspan="2" width="50">커피류</td>
        <td>아메리카노</td>
        <td>4,200원</td>
        <td>
          <a
            href="https://www.starbucks.co.kr/menu/drink_view.do?product_cd=110563"
            target="_blank"
          >
            <img
              src="https://image.istarbucks.co.kr/upload/store/skuimg/2021/04/[110563]_20210426095937808.jpg"
              alt="아메리카노"
              width="100"
              height="100"
              cell="0"
          /></a>
        </td>
      </tr>
      <tr align="center">
        <!-- <td>9</td> -->
        <td>돌체라떼</td>
        <td>4,500원</td>
        <td>
          <a
            href="https://www.starbucks.co.kr/menu/drink_view.do?product_cd=128692"
            target="_blank"
          >
            <img
              src="https://image.istarbucks.co.kr/upload/store/skuimg/2021/04/[128692]_20210426091933665.jpg"
              alt="돌체라떼"
              width="100"
              height="100"
          /></a>
        </td>
      </tr>
      <tr align="center">
        <td rowspan="2">주스류</td>
        <td>자바칩 프라푸치노</td>
        <td rowspan="2">5,000원</td>
        <td>
          <a
            href="https://www.starbucks.co.kr/menu/drink_view.do?product_cd=168016"
            target="_blank"
          >
            <img
              src="https://image.istarbucks.co.kr/upload/store/skuimg/2021/04/[168016]_20210415154152122.jpg"
              alt="자바칩프라푸치노"
              width="100"
              height="100"
          /></a>
        </td>
      </tr>
      <tr align="center">
        <!-- <td>17</td> -->
        <td>녹차 프라푸치노</td>
        <!-- <td>19</td> -->
        <td>
          <a
            href="https://www.starbucks.co.kr/menu/drink_view.do?product_cd=9200000002502"
            target="_blank"
          >
            <img
              src="https://image.istarbucks.co.kr/upload/store/skuimg/2021/04/[9200000002502]_20210426100408048.jpg"
              alt="녹차프라푸치노"
              width="100"
              height="100"
          /></a>
        </td>
      </tr>
    </table>
  </body>
</html>
