<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS 적용방법 3가지</title>
    <style>
      /* css는 주석 모양이 다름 */
      p {
        background-color: bisque;
        color: blue;
      }
    </style>
    <link rel="stylesheet" href="./style.css" />
    <!-- link태그가 style태그 밑에 위치하기 때문에 둘이 동시 적용되는 경우 link가 우선순위 -->
  </head>
  <body>
    <h2>CSS 적용방법</h2>
    <div style="background-color: aqua">인라인 방식</div>
    <p>내장 스타일 태그 방식</p>
    <p style="color: red">내장 스타일 태그 방식+인라인방식</p>
    <ul>
      <li>외부스타일시트</li>
      <li>방식</li>
    </ul>
  </body>
</html>
