<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>선택자1 - 기본선택자</title>
    <style>
      /* 기본선택자: 전체선택자 태그선택자 클래스선택자 아이디선택자 */
      * {
        color: gray;
      }
      /* 태그선택자 */
      li {
        background-color: aqua;
        color: blue;
      }
      h3 {
        background-color: black;
        color: white;
        text-align: center;
        letter-spacing: 10px;
      }
      span {
        font-size: 50px;
        font-weight: bold;
      }
      /* 클래스선택자 */
      .small {
        background-color: pink;
      }
      .big {
        background-color: orange;
      }
      /* id선택자 */
      /* 선택자 우선순위 : id > class > tag, 전체 */
      #pTag {
        background-color: skyblue;
      }
      p {
        background-color: red;
      }
      .p-class {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <ul>
      <li class="small">쥐</li>
      <li class="big">소</li>
      <li class="big">호랑이</li>
      <li class="small">토끼</li>
    </ul>

    <h3>어흥</h3>
    <p id="pTag" class="p-class">p tag</p>
    <span>span tag</span>
  </body>
</html>
