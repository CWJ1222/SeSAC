<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>사칙연산 계산기</title>
  </head>
  <body>
    <h2>사칙연산 계산기</h2>

    <!-- 숫자 입력 -->
    <label for="num1">첫 번째 숫자:</label>
    <input type="number" id="num1" required />
    <br /><br />

    <label for="num2">두 번째 숫자:</label>
    <input type="number" id="num2" required />
    <br /><br />

    <!-- 연산자 선택 -->
    <label for="operator">연산자 선택:</label>
    <select id="operator">
      <option value="+">덧셈 (+)</option>
      <option value="-">뺄셈 (-)</option>
      <option value="*">곱셈 (*)</option>
      <option value="/">나눗셈 (/)</option>
    </select>
    <br /><br />

    <!-- 결과 표시 및 계산 버튼 -->
    <button onclick="calculate()">계산하기</button>
    <h3>결과: <span id="result"></span></h3>

    <script>
      function calculate() {
        // 입력값 가져오기
        const num1 = parseFloat(document.getElementById('num1').value);
        const num2 = parseFloat(document.getElementById('num2').value);
        const operator = document.getElementById('operator').value;
        let result;

        // 사칙연산 수행
        switch (operator) {
          case '+':
            result = num1 + num2;
            break;
          case '-':
            result = num1 - num2;
            break;
          case '*':
            result = num1 * num2;
            break;
          case '/':
            if (num2 !== 0) {
              result = num1 / num2;
            } else {
              result = '오류: 0으로 나눌 수 없습니다';
            }
            break;
          default:
            result = '잘못된 연산자';
        }

        // 결과 출력
        document.getElementById('result').innerText = result;
      }
    </script>
  </body>
</html>
