<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ol>
      <li>제목단락</li>
      <li>span em string</li>
      <li>img태그</li>
    </ol>
    <!-- ol, li는 무조건 같이 온다. 가운데 다른 것 넣으면 안됨, 순서가 있는 목록 -->
    <div>
      <h1>멜론차트 1~100위</h1>
      <ol>
        <li>스테이</li>
        <li>신호등</li>
        <li>바라만본다</li>
      </ol>

      <!-- 순서가 없는 리스트 ul li 로 외우기 -->
      <ul>
        <li>진라면</li>
        <li>신라면</li>
        <li>오징어짬뽕</li>
      </ul>
    </div>

    <!-- 정의목록 -->
    <dl>
      <dt>사실무근</dt>
      <dd>뿌리도 잎도 없는 것</dd>
      <dd>전혀 사실에 ㄷ근거하고 있지 않음</dd>
    </dl>

    <dl>
      <dt>진퇴양난</dt>
      <dd>나아가는 것과 물러나는 것은 힘들다</dd>
      <dt>가나다</dt>
      <dd>skskskskssksksk</dd>
    </dl>

    <!-- 중첩목록 안에 추가로 넣는것 -->
    <h1>좋아하는 음식</h1>
    <ul>
      <li>중식</li>
      <ul>
        <li>짜장면</li>
        <li>짬뽕</li>
      </ul>
      <li>한식</li>
    </ul>
  </body>
</html>
