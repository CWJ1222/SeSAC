<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Inline Block Example</title>
    <style>
      .inline-block {
        display: inline-block;
        width: 100px;
        height: 100px;
        background-color: #e6f2ff; /* 연한 파란색 배경 */
        border: 1px solid green; /* 초록색 테두리 */
        margin: 5px;
        text-align: center;
        line-height: 100px; /* 수직 가운데 정렬 */
      }
    </style>
  </head>
  <body>
    <div class="inline-block">inline-block 1</div>
    <div class="inline-block">inline-block 2</div>
    <div class="inline-block">inline-block 3</div>
  </body>
</html>
