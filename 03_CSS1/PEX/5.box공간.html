  <head>

    <title>Document</title>

  <body>
    <h2>공간</h2>
    <p
      style="
        background-color: orange;
        width: 200px;
        height: 200px;
        margin-bottom: 30px;
        /* 아래쪽 간격 */
        margin-top: 50px;
        /* 위쪽 간격 */
        margin-left: 40px;
      "
    >
      BOX1
    </p>
    <p
      style="background-color: pink; width: 200px; height: 200px; 
      margin{20px 30px 40px 50px};
      padding: 30px;"
    >
      BOX2
    </p>
    <h2>box-sizing</h2>
    <p
      style="
        width: 200px;
        background-color: tomato;
        height: 100px;
        padding: 30px;
        box-sizing: border-box;
      "
    >
      box-sizing
    </p>
    <p
      style="
        width: 200px;

        height: 100px;
        padding: 30px;
      "
