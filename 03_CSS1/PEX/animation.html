<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div[class^='box'] {
        width: 100px;
        height: 100px;
        background-color: red;
        position: relative;
        top: 0;
        left: 0;
      }
      .box1 {
        animation-name: ani1;
        animation-duration: 1s;
      }
      @keyframes ani1 {
        from {
          background-color: red;
        }
        to {
          background-color: blue;
        }
      }
      .box2 {
        /* animation-name: ani2;
        animation-duration: 1s;
        animation-iteration-count: 2;
        animation-direction: alternate-reverse;
        animation-timing-function: ease-in-out; */

        animation: ani2 1s ease-out 1s 2 alternate;
      }
      @keyframes ani2 {
        0% {
          background-color: red;
          top: 0;
          left: 0;
        }
        25% {
          background-color: yellow;
          top: 0;
          left: 100px;
        }
        50% {
          background-color: blue;
          top: 100px;
          left: 100px;
        }
        75% {
          background-color: green;
          top: 100px;
          left: 0;
        }
        100% {
          background-color: red;
          top: 0;
          left: 0;
        }
      }

      .demo {
        background: yellow;
        padding: 20px 0;
      }
      .demo button {
        background: orange;
        border: 0;
        padding: 10px 20px;
        border-radius: 10px;
        color: white;
      }
      .demo:hover .none {
        animation-name: ani3;
        animation-duration: 1s;
        animation-delay: 1s;
        animation-fill-mode: none;
      }
      .demo:hover .forwards {
        animation-name: ani3;
        animation-duration: 1s;
        animation-delay: 1s;
        animation-fill-mode: forwards;
      }
      .demo:hover .backwards {
        animation-name: ani3;
        animation-duration: 1s;
        animation-delay: 1s;
        animation-fill-mode: backwards;
      }
      .demo:hover .both {
        animation-name: ani3;
        animation-duration: 1s;
        animation-delay: 1s;
        animation-fill-mode: both;
      }
      /* 
      fillmode는 애니메이션으로 유지할지 원래 값으로 유지할지를 설정하는 것.
      animation-fill-mode 속성 값

    animation-fill-mode에는 네 가지 값이 있습니다:

	1.	none (기본값)
	•	애니메이션이 끝난 후 요소는 애니메이션을 적용하기 전의 원래 스타일로 돌아갑니다.
	2.	forwards
	•	애니메이션이 끝난 후 마지막 키프레임의 스타일을 유지합니다. 예를 들어, @keyframes에서 100%에 설정된 스타일이 유지됩니다.
	3.	backwards
	•	애니메이션이 시작되기 전에 첫 번째 키프레임의 스타일이 적용됩니다. (애니메이션이 지연되었을 때 특히 유용합니다)
	4.	both
	•	애니메이션이 시작되기 전에는 첫 번째 키프레임을, 끝난 후에는 마지막 키프레임의 스타일을 유지합니다.
      */
      @keyframes ani3 {
        0% {
          background-color: tomato;
        }
        100% {
          background-color: greenyellow;
        }
      }
    </style>
  </head>
  <body>
    <h2>색상이 바뀌는 애니메이션</h2>
    <div class="box1"></div>
    <h2>위치 바뀌는 애니메이션</h2>
    <div class="box2"></div>

    <div class="demo">
      <button class="none">none</button>
      <button class="forwards">forwards</button>
      <button class="backwards">backwards</button>
      <button class="both">both</button>
    </div>
  </body>
</html>
