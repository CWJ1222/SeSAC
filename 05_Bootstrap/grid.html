<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>layout</h1>

    <h2>container</h2>
    <div class="container bg-danger">cantainer</div>
    <div class="container-fluid bg-primary">container-fluid</div>

    <!-- 
    grid 사용시
    container > .row > .col 순으로 사용
    col : 각 row를 col의 개수만큼 모든 열의 너비가 같음
    숫자를 쓰면 비율로 가져감.
    안쓰면 동등배분.
    col-숫자 : 12개의 컬럼을 12/숫자 의 크기로 가져감
    col-2 6등분을 해서 하나를 가져감
    col-4 3등분을 해서 하나를 가져감
    디바이스 환경에 맞게 layout을 구성할 수 있음
숫자의 합이 12를 넘어가면 줄바꿈이 됨
    -->

    <div class="container text-center">
      <div class="row">
        <div class="col-2 bg-danger">Column</div>
        <div class="col-2 bg-warning">Column</div>
        <div class="col-8 bg-success">Column</div>
      </div>
      <div class="row">
        <div class="col bg-primary">11</div>
        <div class="col bg-info">22</div>
        <div class="col bg-primary">33</div>
        <div class="col bg-info">44</div>
        <div class="col bg-primary">55</div>
        <div class="col bg-info">66</div>
      </div>
    </div>

    <div class="container mt-1">
      <div class="row">
        <div class="col-4 bg-warning">col</div>
      </div>
    </div>
    <br /><br />
    <!-- 
    숫자는 안써도 된다
    col-xl-4 1200이상
    col-lg : 992이상 1200미만
    col-md : 768이상 992미만
    col-sm : 576이상 768미만
    col- : 화면크기 < 576px
    자바스크립트 없이 간단하게 반응형 페이지 만들기

    -->

    <div class="container">
      <div class="row">
        <div class="bg-secondary text-white col-12 col-sm-6 col-md-4">coll</div>
        <div class="bg-dark text-white col-12 col-sm-6 col-md-4">coll</div>
      </div>
    </div>
    <hr />
    <hr />
    <!-- 
    .container > .row > .col*6
xl 한줄을6등분
md 두줄을 각각 3등분
sm 두줄 1:2:1
sm보다 작을 때  6줄
    -->

    <div class="container-fluid">
      <div class="row">
        <div class="bg-secondary text-white col-12 col-sm-3 col-md-4 col-xl-2">
          11
        </div>
        <div class="bg-dark text-white col-12 col-sm-6 col-md-4 col-xl-2">
          22
        </div>
        <div class="bg-secondary text-white col-12 col-sm-3 col-md-4 col-xl-2">
          33
        </div>
        <div class="bg-dark text-white col-12 col-sm-3 col-md-4 col-xl-2">
          44
        </div>
        <div class="bg-secondary text-white col-12 col-sm-6 col-md-4 col-xl-2">
          55
        </div>
        <div class="bg-dark text-white col-12 col-sm-3 col-md-4 col-xl-2">
          66
        </div>
      </div>
    </div>
  </body>
</html>
