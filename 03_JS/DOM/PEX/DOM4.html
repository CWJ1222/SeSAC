<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #box {
        width: 100px;
        height: 100px;
        border: 4px solid black;
      }
      .bg-red {
        background-color: red;
      }
      .bg-green {
        background-color: green;
      }
      .bg.blue {
        background-color: blue;
      }
      .txt-white {
        color: white;
      }
      .txt-yellow {
        color: yellow;
      }
      .txt-pink {
        color: pink;
      }
    </style>
  </head>
  <body>
    <div id="box" class="box-bg-red">BOX</div>
    <ul id="color">
      <li>Red</li>
      <li>Green</li>
      <li>Blue</li>
    </ul>
    <script>
      const box = document.getElementById('box');
      //   box.style.backgroundColor = 'red';
      //   box.style.color = '#fff';
      //   box.style.width = '100px';
      //   box.style.height = '100px';
      //   box.style['margin-left'] = '150px';

      //   box.style.border = '10px solid #000';
      //   box.className = 'bg-red txt-pink';
      //하나만 적으면 다 바뀌어 버리기 때문에 요소를 모두 써줘야 한다.
      //className은 잘 사용안함, 불편해서
      //   box.classList.add('bg-green', 'txt-white');
      //   box.classList.remove('txt-white');
      //   box.classList.replace('bg-green', 'bg-red');

      const color = document.getElementById('color');

      color.onclick = function (e) {
        const target = e.target;
        if (target.tagName !== 'LI') return;
        target.classList.toggle('txt-pink');
      };
    </script>
  </body>
</html>
