<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>민트 초코는 <span>맛있다 !!!</span></div>
    <script>
      let spa = document.querySelector('span');
      spa.innerText = '맛없다 !!!';
      spa.style.color = 'red';
      spa.style.fontWeight = 'bold';
    </script>
    <!-- 
    span 요소 선택해서  맛있다 를 맛없다로 
    span 태그의 글씨 색상, 폰트 굵기 변경
    -->
  </body>
</html>
