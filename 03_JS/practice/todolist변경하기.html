<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoList 올바르게 변경하기</title>

    <style>
      li {
        margin: 4px 0;
      }

      .done > span {
        text-decoration: line-through;
        font-style: italic;
        color: #bbb;
      }

      .todo > span {
        font-weight: 700;
        background-color: rgb(255, 233, 111);
      }
    </style>
  </head>
  <body>
    <h1>Todo List 올바르게 변경하기</h1>
    <hr />
    <div class="container">
      <h2>TODO List</h2>
      <ul>
        <li class="todo">
          <span>점심 먹기</span>
        </li>
        <li class="todo">
          <span>커피 마시기</span>
        </li>
        <li class="done">
          <span>과제 완성하기</span>
        </li>
        <li class="done">
          <span>운동하기</span>
        </li>
        <li class="done">
          <span>저녁먹기</span>
        </li>
      </ul>
    </div>

    <script>
      let todos = document.querySelectorAll('.todo');
      // console.log('🚀 ~ todos:', todos);
      let dons = document.querySelectorAll('.done');
      // console.log('🚀 ~ dons:', dons);

      todos.forEach((e) => e.classList.replace('todo', 'done'));
      dons.forEach((e) => e.classList.replace('done', 'todo'));
    </script>
  </body>
</html>
