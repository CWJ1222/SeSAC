<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>방명록 만들기</title>
  </head>
  <body>
    <h1>여기는 방명록!!</h1>
    <form>
      <label for="writer">작성자</label>
      <input type="text" id="writer" autocomplete="off" />
      <br />
      <br />

      <label for="content">내용</label>
      <input type="text" id="content" style="width: 500px" autocomplete="off" />
      <br />
      <br />

      <button type="button" onclick="writeNote();">등록</button>
    </form>

    <br />
    <br />

    <table id="table" border="1" cellpadding="10" cellspacing="1">
      <tr>
        <th>작성자</th>
        <th>내용</th>
        <th>작성일</th>
      </tr>
      <!-- 
        코드 추가 예시
        <tr>
          <td>홍길동</td>
          <td>하이</td>
          <td>2022-10-05 12:34</td>
        </tr>
      -->
    </table>

    <script>
      let writer = document.querySelector('#writer');
      let content = document.querySelector('#content');
      let table = document.querySelector('#table');
      let now = new Date();

      function writeNote() {
        let td1 = writer.value;
        let td2 = content.value;
        const year = now.getFullYear();
        const month = String(now.getMonth() + 1).padStart(2, '0');
        const day = String(now.getDate()).padStart(2, '0');
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        let td3 = `${year}-${month}-${day} ${hours}:${minutes}`;

        let t1 = document.createElement('td');
        t1.textContent = td1;
        let t2 = document.createElement('td');
        t2.textContent = td2;
        let t3 = document.createElement('td');
        t3.textContent = td3;

        let tr = document.createElement('tr');
        tr.append(t1, t2, t3);

        table.appendChild(tr);

        writer.value = '';
        content.value = '';
      }
    </script>
  </body>
</html>
